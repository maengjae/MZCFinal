version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20.12.2
    commands:
      - echo "Installing dependencies..."
      - npm install
      - npm install react-scripts@5.0.1
      - npm install react-router-dom
    
  pre_build:
    commands:
      - REACT_APP_domain="https://back.jaejae.store"
      - export REACT_APP_domain

  build:
    commands:
      - echo "Building React project..."
      - npm run build

  post_build:
    commands:
      - echo "Updating files in the S3 bucket..."
      - aws s3 sync build/ s3://mjy-static-deploy --delete --exclude "images/*"
